<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Text level 3 Test: ideographic space at the end of line must hang</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-2">
<link rel="match" href="reference/trailing-ideographic-space-026-ref.html">
<meta name="assert" content="An ideographic space (U+3000) at the end of the line must hang.">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
div {
  position: absolute;
  font: 20px/1 Ahem;
}
.test {
  width: 4ch;
  text-align: right;
  color: green;
}
.test span {
  background-color: green;
}
.red {
  color: red;
  white-space: pre;
}
</style>

<p>Test passes if the shape below is green and if there is no red.

<div class="red"> XXXX</div>
<div class="test">XXX<span>&#x3000;</span></div>
